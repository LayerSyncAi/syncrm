<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" fill="none">
  <defs>
    <linearGradient id="syncGrad" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3a7d34"/>
      <stop offset="100%" stop-color="#1e4d1a"/>
    </linearGradient>
  </defs>
  <!-- Sync circle icon -->
  <g transform="translate(4, 4)">
