  <!-- SynCRM text -->
  <text x="52" y="33" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" font-weight="700" fill="#fcfcfc">
    <tspan fill="#fcfcfc">Syn</tspan><tspan fill="#eca400">CRM</tspan>
  </text>
</svg>
